<html>
<head>
<script src="js"></script>
<script>
function postRequest(apiName, textAreaId, respId, callType){

    var data = "";
    if (textAreaId != "")
        data = JSON.parse( $(textAreaId).val());
    
    
    if(apiName == "addArea"){
        data["country"] = $("#country option:selected").text();
        data["state"] = $("#state option:selected").text();
        data["city"] = $("#city option:selected").text();
    }
    
    console.log("data");
    console.log(data);
 
    $.ajax({
        url: 'http://192.168.1.4:8000/' + apiName + '/',
        type: callType,    
        contentType: 'application/json; charset=utf-8', 
        dataType: 'json',
        success: function(result) {
            $(respId).text(JSON.stringify(result));
            
        },
        data: JSON.stringify(data),
    });
    
    
}


function populateLocation(){
    
    $.ajax({
        url: 'http://192.168.1.3:8000/getAllLocations/',
        type: 'GET',    
        contentType: 'application/json; charset=utf-8', 
        dataType: 'json',
        success: function(result) {
            var options = $("#country");
            
            
            $.each(result.data, function(key, value) {
                options.append($("<option />").val(key).text(key));
            });
            
            var options = $("#state");
            $.each(result.data.India, function(key, value) {
                options.append($("<option />").val(key).text(key));
            });
            
            var options = $("#city");
            $.each(result.data.India.Karnataka, function(key, value) {
                options.append($("<option />").val(key).text(key));
            });
            
            
            var options = $("#areas");
            $.each(result.data.India.Karnataka.Bangalore, function() {
                options.append($("<option />").val(this.name).text(this.name));
            });
        }
        
        
    });
}

function init(){
    populateLocation();
    
}
</script>
</head>
